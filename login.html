<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--Page Icon-->
    <link rel="icon" href="images/logo.png" type="image/png">
    <!--CSS link-->
    <link rel="stylesheet" href="css/styles.css">
    <!--Font import-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Dados de acesso à plataforma</h2>
        </div>
        <div class="main">
            <div class="content">
                <label for="email">E-mail</label>
                <input type="text" id="email" autocomplete="off" placeholder="Insira o seu E-mail">
            </div>
            <div class="content">
                <label for="password">Palavra-Passe</label>
                <input type="password" id="password" autocomplete="off" placeholder="Insira a sua Palavra-Passe">
            </div>
        </div>
        <div class="footer">
            <div class="content">
                <a href="#" id="recover_pw">Esqueceu-se dos seus dados?</a>
                <input type="submit" value="ENTRAR" id="btn-login">
                <span id="create-account">Não tem uma conta?<a href="registo.html" id="link-register">Registe-se</a></span>
            </div>
        </div>
    </div>
</body>

</html>
