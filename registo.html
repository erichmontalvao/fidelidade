<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo</title>
    <!--Page Icon-->
    <link rel="icon" href="images/logo.png" type="image/png">
    <!--CSS link-->
    <link rel="stylesheet" href="css/styles.css">
    <!--Font import-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <h2>Dados de registo</h2>
        </div>
        <!--<form action="novoregistro.php" method="POST">-->
        <div class="main">

            <div class="content">
                <label for="nome">Nome</label>
                <input type="text" id="nome" autocomplete="off">
            </div>

            <div class="content">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" autocomplete="off">
            </div>

            <div class="content">
                <label for="equipa">Equipa:</label>
                <select id="equipa" name="equipa">
                    <option value="0">Escolha a sua equipa</option>
                    <option value="1">01</option>
                    <option value="2">02</option>
                    <option value="3">03</option>
                    <option value="4">04</option>
                    <option value="5">05</option>
                    <option value="6">06</option>
                    <option value="7">07</option>
                    <option value="8">08</option>
                    <option value="9">09</option>
                    <option value="10">10</option>
                    
                </select>
            </div>    

            <div class="content">
                <label for="email">E-mail</label>
                <input type="text" id="email" autocomplete="off">
            </div>
            <div class="content">
                <label for="conf-email">Confirmação de E-mail</label>
                <input type="text" id="conf-email" autocomplete="off">
            </div>
            <div class="content">
                <label for="password">Palavra-Passe</label>
                <input type="password" id="password" autocomplete="off">
            </div>

            
            <div class="content-car">
                <h3>Pretende associar um veículo ao seu perfil?</h3>
                <div class="car-btns">
                    <button type="button" id="btn-yes" onclick="displayDados('dadosveiculo');">Sim</button>
                    <button type="button" id="btn-no" onclick="esconderDados('dadosveiculo');">Não</button>
                </div>
            <div class="inibida" id="dadosveiculo" style="display: none;">
                <div class="content">
                    <label for="brand">Marca do veículo</label>
                    <input type="text" id="brand" autocomplete="off">
                </div>
                <div class="content">
                    <label for="plate">Matrícula do veículo</label>
                    <input type="text" id="plate" autocomplete="off" placeholder="00-XX-00">
                </div>
            </div>
            </div>
        </div>
        <div class="footer">
            <div class="content">
                <input type="submit" value="REGISTAR" id="btn-login">
                <span id="create-account">Já tem uma conta?<a href="login.html" id="link-register">Faça Login</a></span>
            </div>
        </div>
        <!--</form>-->
    </div>


</body>

<script>
    function displayDados(el) {
         document.getElementById(el).style.display = 'inline';
    }
    function esconderDados(el) {
         document.getElementById(el).style.display = 'none';
    }
</script>

</html>
